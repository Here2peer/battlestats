<div class="champion-wrapper">
  <div class="champion-group" >
    <ul class="champion-cat">

      <h2>Melee</h2>
      <mat-card class="champion" *ngFor="let champion of melee">
        <mat-card-header>
        <mat-card-title class="">{{champion.name}}</mat-card-title>
        <mat-card-subtitle class="mat-card-description">{{champion.desc}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image	src="{{champion.portrait}}">
        <mat-card-content>
        <li class="skills" *ngFor="let skills of champion['skills']">
          <img mat-card-image src="{{skills.icon}}">
        </li>
        </mat-card-content>

      </mat-card>

    </ul>

    <ul class="champion-cat">
      <h2>Ranged</h2>

      <mat-card class="champion" *ngFor="let champion of ranged">

        <mat-card-header>
          <mat-card-title class="">{{champion.name}}</mat-card-title>
          <mat-card-subtitle class="mat-card-description">{{champion.desc}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image	src="{{champion.portrait}}">
        <mat-card-content>
          <li class="skills" *ngFor="let skills of champion['skills']">
            <img mat-card-image src="{{skills.icon}}">
          </li>
        </mat-card-content>



      </mat-card>

     </ul>

    <ul  class="champion-cat">
      <h2>Support</h2>

      <mat-card class="champion" *ngFor="let champion of support">

        <mat-card-header>
          <mat-card-title class="">{{champion.name}}</mat-card-title>
          <mat-card-subtitle class="mat-card-description">{{champion.desc}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image	src="{{champion.portrait}}">
        <mat-card-content>
          <li class="skills" *ngFor="let skills of champion['skills']">
            <img mat-card-image src="{{skills.icon}}">
          </li>
        </mat-card-content>

      </mat-card>

    </ul>
  </div>
</div>
