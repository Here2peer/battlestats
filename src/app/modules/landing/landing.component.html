<div class="newswrapper">

  <mat-expansion-panel *ngFor="let results of news">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{results.title}}
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>{{results.contents}}</p>

  </mat-expansion-panel>

</div>
