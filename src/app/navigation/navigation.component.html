
<header class="header">


  <a class="hamburger hamburger--elastic header__icon" id="header__icon" [ngClass]="{'with--sidebar': mobile, 'is-active': mobile}" (click)="mobile = !mobile">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
  </a>

  <img class="logo header__logo" src="../../assets/navigation/logo-small.png">

  <nav class="menu">
    <a mat-button routerLink="" routerLinkActive="active">Home</a>
    <a mat-button routerLink="/player" routerLinkActive="active">Player Stats</a>
    <a mat-button routerLink="/team" routerLinkActive="active">Team Stats</a>
    <a mat-button routerLink="/champions" routerLinkActive="active">Champion list</a>
    <a mat-button routerLink="/tournament" routerLinkActive="active">Tournament</a>
  </nav>

  <app-steam></app-steam>


  <div class="form">
    <mat-form-field class="search">
      <input matInput placeholder="Search for champions, players...">
    </mat-form-field>
  </div>

</header>
