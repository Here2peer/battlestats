<ul>
  <li class="mat-card player" *ngFor="let results of coolPlayers">
    <div class="user-container">
      <mat-grid-list cols="7" rowHeight="100" >

        <mat-grid-tile>{{results.name}}</mat-grid-tile>
        <mat-grid-tile>rank</mat-grid-tile>
        <mat-grid-tile>k/d</mat-grid-tile>
        <mat-grid-tile>moar stats</mat-grid-tile>
        <mat-grid-tile>moar stats</mat-grid-tile>
        <mat-grid-tile>moar stats</mat-grid-tile>
        <mat-grid-tile>moar stats</mat-grid-tile>

        <mat-grid-tile [rowspan]="1"><img class="user-image" src={{results.profileImage}}></mat-grid-tile>
        <mat-grid-tile>{{results.rank}}</mat-grid-tile>
        <mat-grid-tile>{{results.kd}}</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
        <mat-grid-tile>5</mat-grid-tile>
        <mat-grid-tile>6</mat-grid-tile>

      </mat-grid-list>
    </div>
  </li>
</ul>
